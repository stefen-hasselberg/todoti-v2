<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TodoIt</title>
</head>
<body id="todoIt" style="text-align: center;">
    <h1>TodoIT</h1>
    <h2>Add New items</h2>
    <p>
        What needs to be done?
        <input type="text" id="todoInput" title="What should be added to the todo list" onblur="addTodo()" />
        <input type="button" value="Add todo" onclick="addTodo()" />
    </p>
    <h2>Current todo list</h2>
    <p>
        Filter: <input type="text" id="todoFilter" title="filter for todo list" onkeyup="filterTodoList()" onblur="filterTodoList()"/>
    </p>
    <div id="todoListContainer">
        Nothing to do,  hurray!
    </div>

    <script src="todo-it.js"></script>
</body>
</html>
